<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALssouRy_Station</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('alssoury_1ogo.jpg') center center / cover no-repeat,
                  linear-gradient(to bottom right, #063FAB, #01258A);
      
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @font-face {
      font-family: 'logging';
      src: url('fonts/LiberationMono-Regular.ttf');
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #console {
      font-family: 'logging', monospace;
      font-size: 18px;
      text-align: left;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <script>
    if (window.applicationCache.status === 0) {
      window.location.replace("cache.html");
    }
  </script>
<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10;">
  <img src="alssoury_logo.png" alt="ALSSOURY STATION Logo" style="max-width: 300px; height: auto; display: block; margin: 0 auto;">
</div>
  <div class="card">
<body>
    <a href="https://alssoury.github.io/MS" class="back-button" style="
        display: block;
        margin: 20px auto; /* لضبط التباعد وتوسيط الزر */
        text-align: center;
        padding: 15px 30px; /* نفس حجم الأزرار الأخرى في الصفحة الرئيسية تقريباً */
        background-color: #007bff; /* لون أزرق جذاب */
        color: white;
        text-decoration: none; /* لإزالة الخط تحت النص */
        border-radius: 8px; /* حواف دائرية للزر */
        width: fit-content; /* لجعل عرض الزر بحجم المحتوى فقط */
        font-size: 18px; /* حجم الخط ليتناسب مع الأزرار الأخرى */
        transition: background-color 0.3s ease; /* تأثير جميل عند التمرير */
    ">
        Back To ALssouRy Station
    </a>
    </body>
</a>
    <pre id="console"></pre>
  </div>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
