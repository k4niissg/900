<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaniissg - Resident Evil Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
    }
    .glitch {
      font-family: 'Rajdhani', sans-serif;
      font-size: 90px;
      font-weight: 700;
      color: #b00020;
      position: relative;
      animation: flicker 2s infinite alternate;
      letter-spacing: 4px;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      cursor: pointer;
      transition: transform 0.2s, text-shadow 0.2s;
    }
    .glitch:active {
      transform: scale(1.1);
      color: #ff0000;
      text-shadow: 0 0 25px rgba(255, 0, 0, 1), 0 0 40px rgba(255,0,0,0.8);
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      pointer-events: none;
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    .glitch::after {
      animation: glitchBottom 1.5s infinite linear alternate-reverse;
      color: #660000;
      text-shadow: 0 0 10px rgba(255,0,0,0.6);
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 900px, 0, 0); }
      20% { clip: rect(0, 900px, 100px, 0); transform: translate(-5px, -5px); }
      40% { clip: rect(0, 900px, 30px, 0); transform: translate(5px, 5px); }
      60% { clip: rect(0, 900px, 60px, 0); transform: translate(-5px, 0); }
      80% { clip: rect(0, 900px, 40px, 0); transform: translate(5px, -2px); }
      100% { clip: rect(0, 900px, 80px, 0); transform: translate(0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 900px, 0, 0); }
      20% { clip: rect(0, 900px, 80px, 0); transform: translate(5px, 5px); }
      40% { clip: rect(0, 900px, 40px, 0); transform: translate(-5px, -5px); }
      60% { clip: rect(0, 900px, 70px, 0); transform: translate(5px, 0); }
      80% { clip: rect(0, 900px, 30px, 0); transform: translate(-5px, 2px); }
      100% { clip: rect(0, 900px, 60px, 0); transform: translate(0, 0); }
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.8; }
      50% { opacity: 0.6; }
      55% { opacity: 0.9; }
    }
  </style>
</head>
<body>
  <script>
    if (window.applicationCache.status === 0) {
      window.location.replace("cache.html");
    }
  </script>

  <div class="card">	
  <div class="glitch" data-text="kaniissg">kaniissg</div>
    <pre id="console"></pre>
  </div>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
